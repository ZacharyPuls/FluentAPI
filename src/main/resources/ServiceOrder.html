<html><head><script src="https://code.jquery.com/jquery-2.2.2.min.js"></script><script src="js/bootstrap.min.js"></script><script src="js/mdb.min.js"></script><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/mdb.min.css"></head><body><div class="container-fluid"><div class="col-md-4"><div></div></div><div class="col-md-4"><div class="card"><div class="card-content"><h4></h4><form><fieldset class="form-group"><label for="serviceOrderNumber">Service Order Number</label><input id="serviceOrderNumber" type="text" class="form-control"></fieldset><fieldset class="form-group"><label for="serviceOrderName">Service Order Name</label><input id="serviceOrderName" type="text" class="form-control"></fieldset><fieldset class="form-group"><label for="serviceOrderDescription">Service Order Description</label><input id="serviceOrderDescription" type="text" class="form-control"></fieldset><fieldset class="form-group"><label for="price">Price</label><input id="price" type="text" class="form-control"></fieldset><a id="btnSubmit" class="btn btn-default waves-effect waves-light">Submit</a><script>$('#btnSubmit').click(function(){$.ajax({type:'POST',url:'/serviceorder',data:[&quot;$(\u0027serviceOrderNumber).val()&quot;,&quot;$(\u0027serviceOrderName).val()&quot;,&quot;$(\u0027serviceOrderDescription).val()&quot;,&quot;$(\u0027price).val()&quot;]});});</script><a id="btnCancel" class="btn btn-default waves-effect waves-light">Cancel</a></form></div></div></div><div class="col-md-4"><div></div></div></div></body></html>
